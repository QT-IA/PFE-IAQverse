events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Augmenter la taille maximale d'upload pour les fichiers GLB
    client_max_body_size 500M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
    application/json application/javascript application/xml+rss 
    application/rss+xml font/truetype font/opentype 
    application/vnd.ms-fontobject image/svg+xml;

    # Upstream backend
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Root directory pour les fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # Cache pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            # expires 1y;
            # add_header Cache-Control "public, immutable";
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # API Proxy - Reverse proxy vers le backend FastAPI
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Pas de cache pour les API
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Health endpoint
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Config endpoint
        location /config {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Support POST/GET
            proxy_method $request_method;
        }

        # WebSocket proxy - Match exact /ws endpoint
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket timeouts (7 jours pour connexion persistante)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # WebSocket stats endpoint
        location /ws/stats {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Assets (models, datasets, config)
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            autoindex off;
            
            # Cache modéré pour les assets
            expires 1h;
            add_header Cache-Control "public";
        }

        # Pages HTML - Servir les fichiers statiques
        location / {
            try_files $uri $uri/ /index.html;
            
            # Pas de cache pour les HTML
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Sécurité - Bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }

        location ~ \.(env|git|gitignore|md)$ {
            deny all;
        }
    }
}
